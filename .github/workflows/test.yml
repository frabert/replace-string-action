on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test 1
        uses: ./
        id: test1
        with:
          string: 'aasdfa/v1.0.1'
          pattern: '[\w\d/]*v(\d+(?:\.\d+)*)'
          replace-with: '$1'
      - name: Check equality
        run: '[[ "${{ steps.test1.outputs.replaced }}" == "1.0.1" ]]'
      - name: Test 2
        uses: ./
        id: test2
        with:
          string: 'hello-world'
          pattern: '-'
          replace-with: ' '
      - name: Check equality
        run: '[[ "${{ steps.test2.outputs.replaced }}" == "hello world" ]]'